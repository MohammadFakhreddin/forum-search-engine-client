<v-layout column justify-center align-center>
  <header-text class="normalFont mb-2" :text="appName"/>
  <v-card
    row
    align-center
    justify-center
    style="flex-wrap: nowrap;width:25em;"
  >
    <v-btn 
      flat 
      icon 
      color="blue darken-1"
      @click.native="onSearchButtonClicked()"
    >
      <v-icon>search</v-icon>
    </v-btn>
    <edit-text 
      inputMode="text" 
      placeHolder=""
      width="79%" 
      height="2em" 
      v-model="searchValue"
      class="mr-2"
    />
  </v-card>
</v-layout>
