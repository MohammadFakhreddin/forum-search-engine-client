<v-container
  style="width: 100%;height:'100%';background-color:#fff"
>
  <v-layout 
    xs12 m12 md12 lg12
    style="width: 100%"
    column
  >
    <header-text
      v-bind:text="currentPageText"
      externalClass="text-xs-right xs12 mr-4 ml-4"
      style="width: 100%"
    />
    <v-list
      style="width: 100%"
    >
      <v-card
        v-for="(item,index) in searchResults"
        class="mt-4 xs12"
        style="width: 100%"
      >
        <v-layout
          class="xs12"
          style="width: 100%"
        >
          <a v-bind:href="item.url" target="_blank" style="width: 100%">
            <v-layout column justify-center align-center pt-2 pr-4 pl-4 style="width: 100%">
              <header-text
                v-bind:text="item.previewTitle.replace(/[^آ-ی0-9]/,' ')"
                externalClass="text-xs-right xs12 mr-4 ml-4"
                style="width: 100%"
              />
              <body-text
                v-bind:text="item.url.length < 30 ? item.url : item.url.substring(0,30)"
                externalClass="greenText text-xs-right xs12"
                style="width: 100%"
              />
              <body-text
                v-bind:text="item.previewBody.replace(/[^آ-ی0-9]/,' ')"
                externalClass="text-xs-right xs12"
                style="width: 100%"
              />
            </v-layout>
          </a>
        </v-layout>
      </v-card>
    </v-list>
    <v-layout
      v-if="searchResults==null||searchResults.length===0"
      justify-center
      align-center
      style="width:100%;height:100%"
    >
      <header-text
        text="نتیجه ای یافت نشد"
      />
    </v-layout>
    <v-layout
      style="width:100%"
      align-center 
      justify-start
      row
    >
      <v-btn
        v-if="currentPage!==1"
        color="blue darken-1" 
        class="mr-4 mt-4 yekanFont bold" 
        dark 
        @click.native="previousPage()"
      >
        صفحه ی قبل
      </v-btn>
      <v-btn
        v-if="hasNextPage===true"
        color="blue darken-1" 
        class="mr-4 mt-4 yekanFont bold" 
        dark 
        @click.native="nextPage()"
      >
        صفحه ی بعد
      </v-btn>
    </v-layout>
  </v-layout>
</v-container>
